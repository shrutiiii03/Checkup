<!DOCTYPE html>
<html>
<head>
    <title>Book Appointment</title>
</head>
<body>
    <h1>Book Appointment with Dr. {{ doctor.username }}</h1>
    <form method="post" action="{% url 'dashboard:book_appointment' doctor.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Book Appointment</button>
    </form>
</body>
</html>
